<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>MyBookList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>


	<body class="container mt-4">
    <h1 class="text-center">MyBookList</h1>
    <div class="form-group mb-3">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control mb-2" placeholder="Book Title" required>

        <label for="author">Author</label>
        <input type="text" id="author" class="form-control mb-2" placeholder="Author" required>

        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN" required>

        <button id="submit" class="btn btn-primary w-10">Add Book</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
